<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload SEG-Y file :: EDS Seismic Loader</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap-icons.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="icon" href="public/favicon.ico" type="image/x-icon">

</head>
<body>

<div class="container">
    <h2 class="text-center"><img src="cloud-arrow-up.svg" alt="Bootstrap" width="32" height="32"> SEG-Y File Uploader</h2>
    <div class="mb-3">
        <label for="fileInput" class="form-label">Choose a file to upload</label>
        <input class="form-control" type="file" id="fileInput">
    </div>

    <div class="control-buttons">
        <button id="startUpload" class="btn btn-secondary"> <i class="bi bi-play-fill"></i> Start Upload</button>
        <div class="right-buttons">
            <button id="pauseUpload" class="btn btn-secondary"><i class="bi bi-pause-fill"></i> Pause</button>
            <button id="resumeUpload" class="btn btn-secondary"><i class="bi bi-arrow-repeat"></i> Resume</button>
            <button id="stopUpload" class="btn btn-secondary"><i class="bi bi-stop-fill"></i> Stop</button>
        </div>
    </div>

    <div class="progress">
        <div id="uploadProgress" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
            0%
        </div>
    </div>

    <!-- Status message and bytes transferred -->
    <div class="status-bar">
        <span id="statusMessage" class="status-message"></span>
        <span id="bytesTransferred"></span>
    </div>

    <div class="mt-5">
        <h3>List of Pending Uploads</h3>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">File Name</th>
                <th scope="col">Size</th>
                <th scope="col">Type</th>
                <th scope="col">Uploaded At</th>
                <th scope="col">Upload Status</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody id="uploaded-files-list">
            <!-- Uploaded files will be listed here -->
            </tbody>
        </table>
    </div>

</div>

<script src="tus.js"></script>
<script src="uploader.js"></script>
<script src="bootstrap.bundle.min.js"></script>
</body>
</html>
